<div id="topNav" class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <ul class="nav">
            <a class="homeLink" href="./"><img class="navlogo" width="32" height="32" src="/images/logo.svg"/>Thingamabob</a>
            <li>
                <a href="surveys.html">
                    My Surveys
                </a>
            </li>
            <li>
                <a href="newsurvey.html">
                    New Survey
                </a>
            </li>
        </ul>
        <span class="pull-right">
            <ul class="nav">
                <li>
                    <a href="profile.html" class="pull-right" ng-show="userDisplayName">
                        {{userDisplayName}}
                        <i class="icon-cog"></i>
                    </a>
                </li>
            </ul>
        </span>

<div class='loading infoBox' ng-show='loading'>
    <img src='/images/loading-large-transparent.gif' align="right" width='66' height='66'></img>
</div>
<div class='row'>
    <div class="alert alert-error infoBox" ng-show='problem'>
        <button class="close pull-right" ng-click="clear()">x</button>
        <i class="icon-thumbs-down" ></i>
        <span ng-bind-html-unsafe="problem">
            {{problem}}
        </span>
    </div>
    <div class="alert alert-success infoBox" ng-show='success'>
        <button class="close pull-right" ng-click="clear()">x</button>
        <i class="icon-ok-sign"></i>
        <span ng-bind-html-unsafe="success">
            {{success}}
        </span>
    </div>
</div>
