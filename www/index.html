    <body ng-app>
        <div ng-controller="Login">
            <div id='' class='mainPage container mainlogin'>
                <div class='loading' ng-show='loading'>
                    <img src='images/loading-large-transparent.gif' width='66' height='66'></img>
                </div>
                <center><img src="/images/logo.svg" width="120px" height="120px"></img></center>
                <h1 style="text-align: center">Welcome to Thingamabob</h1>
                <div class='row'>
                    <div class="offset1 well span5">
                        <h2>Sign Up</h2>
                        <form class="form-horizontal loginForm css-form">
                            <span class="control-group">
                                <label class="control-label">Your Name</label>
                                <input ng-model="userDisplayName" type="text" id="signupName" 
                                       placeholder="Your name" required></input>
                            </span>
                            <span class="control-group">
                                <label class="control-label">Username</label>
                                <input ng-model="username" type="text" id="signupUsername" 
                                       placeholder="Username" required></input>
                            </span>
                            <span class="control-group">
                                <label class="control-label">Password</label>
                                <input ng-model="password" type="password" id="signupPassword" 
                                       placeholder="Password" required></input>
                            </span>
                            <!--<div class="pull-right">-->
                                <input type="submit" href="#" data-dismiss="modal" type="submit" 
                                   ng-disabled="!userDisplayName || !username || !password"
                                   class="btn btn-primary loginButton" ng-click="signUp()" value="Sign Up"></input>
                            <!--</div>-->
                        </form>
                    </div>
                    <div class="well span5">
                        <h2>Log In</h2>
                        <form class="form-horizontal loginForm">
                            <span class="control-group">
                                <label class="control-label">Username</label>
                                <input ng-model="username" type="text" id="signupUsername" 
                                       placeholder="Username" required></input>
                            </span>
                            <span class="control-group">
                                <label class="control-label">Password</label>
                                <input ng-model="password" type="password" id="signupPassword" 
                                       placeholder="Password" required></input>
                            </span>
                            <div class="filler"></div>
                            <!--<div class="pull-right">-->
                                <input data-dismiss="modal" type="submit" 
                                   ng-disabled="!username || !password"
                                   class="btn btn-primary loginButton" value="Log In" ng-click="login()"></input>
                            <!--</div>-->
                        </form>
                    </div>                    
                </div>
                <!--<ng-include src='"/partials/bottom.html"'></ng-include>-->
            </div>
            <div class="alert alert-error errorBox" ng-show='problem' style="position: fixed; top: 2em; right: 3em;">
                <div ng-bind-html-unsafe="problem">
                    {{problem}}
                </div>
            </div>                
            <script src="/bootstrap/js/jquery.min.js"></script>
            <script src="/bootstrap/js/bootstrap-modal.min.js"></script>
            <script src="/js/jquery-ui/js/jquery-ui-1.10.2.custom.min.js"></script>
            <script src="/angular/angular.min.js"></script>
            <script src="/js/base64.js"></script>
            <script src="/scripts/login.js"></script>
    </body>
</html>
